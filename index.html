<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <section class="datos_equipo">


        <h5 class="title_equipo">
            1. DATOS DEL EQUIPO:
        </h5>

        <!-- Código de inventario -->
        <form action="" class="cod_inv">
            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Código inventario:</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
        </form>

        <form action="" class="fcha">
            <!-- Número de ficha -->
            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">N° Ficha:</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <!-- Fecha -->
            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Fecha:</span>
                <input type="date" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
        </form>

        <form action="" class="datos">
            <!-- Marca, modelo, serial -->

            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Marca:</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Modelo:</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Serial:</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>


        </form>

        <form action="" class="func_equipo">

            <div class="input-group">
                <span class="input-group-text bg-secondary border-dark">Función del equipo</span>
                <textarea class="form-control border-dark" aria-label="With textarea"></textarea>
            </div>


        </form>

        <div class="btns_group">

            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">Guardar</button>
                <button type="button" class="btn btn-outline-primary">Editar</button>
                <button type="button" class="btn btn-outline-primary">Eliminar</button>
            </div>

        </div>



    </section>


    <section class="conf_equipo">

        <h5 class="title_conf">
            2. CONFIGURACIÓN DEL EQUIPO
        </h5>

        <form action="" class="conf_parts">

            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Virtual</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Físico</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Producción</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Desarrollo</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Procesador</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Velocidad</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Cantidad</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Memoria RAM</span>
                <input type="text" class="form-control border border-dark" id="modf" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping"></span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>



            <div class="part2">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Disco duro</span>

            </div>

        </form>

        <form action="" class="conf_part3">

            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Cantidad</span>
            </div>

            <input type="text" class="form-control border border-dark" aria-label="Username"
                aria-describedby="addon-wrapping">

        </form>

        <form action="" class="conf_part4">

            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Capacidad</span>
            </div>

            <input type="text" class="form-control border border-dark" aria-label="Username"
                aria-describedby="addon-wrapping">

        </form>

        <form action="" class="conf_part5">

            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-secondary border-dark" id="addon-wrapping">Tipo servicio (Web, BD, <br> SAN, AAA, DNS, otro)</span>
                <input type="text" class="form-control border border-dark" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>

        </form>

        <div class="btns_group">

            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">Guardar</button>
                <button type="button" class="btn btn-outline-primary">Editar</button>
                <button type="button" class="btn btn-outline-primary">Eliminar</button>
            </div>

        </div>


    </section>



</body>

</html>
